name: Run SAMP Server with LocalTunnel + DuckDNS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # هر ۶ ساعت اجرا میشه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clone repo
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارها
      run: |
        sudo apt update
        sudo apt install -y unzip curl wget nodejs npm
        sudo npm install -g localtunnel

    - name: 📦 باز کردن فایل ZIP
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🌐 به‌روزرسانی آی‌پی DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -o ~/duckdns/duck.log -K ~/duckdns/duck.conf

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        echo "=== LocalTunnel Log (last 20 lines) ==="
        tail -n 20 tunnel.log

    - name: 🔍 بررسی فایل‌های مهم
      run: |
        chmod -R +x LexusRP/LexusRP/samp03svr
        echo "📁 Plugins:"
        ls -l LexusRP/LexusRP/plugins
        echo "📁 Gamemodes:"
        ls -l LexusRP/LexusRP/gamemodes

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 5
        echo "📄 محتویات server.log (آخرین 40 خط):"
        tail -n 40 server.log

        echo "⚠️ بررسی خطاهای رایج:"
        grep -i "plugin" server.log || echo "✔️ plugin مشکلی نداشت"
        grep -i "gamemode" server.log || echo "✔️ gamemode مشکلی نداشت"
        grep -i "error" server.log || echo "✔️ error خاصی نبود"
        grep -i "started" server.log || echo "⚠️ احتمالا هنوز کامل ران نشده"

    - name: ✅ نتیجه نهایی
      run: |
        echo "✅ اگر همه چیز درست بود، وارد شو:"
        echo "🌍 آدرس سرور: lexusrp.loca.lt:7777 یا lexusrp.duckdns.org:7777"
