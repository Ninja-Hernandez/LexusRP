name: Run SAMP Server with LocalTunnel + DuckDNS + Debug

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن ریپازیتوری
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارهای موردنیاز
      run: |
        sudo apt update
        sudo apt install -y unzip curl wget nodejs npm
        sudo npm install -g localtunnel

    - name: 📦 استخراج فایل‌های سرور
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🌐 به‌روزرسانی IP در DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -o ~/duckdns/duck.log -K ~/duckdns/duck.conf

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        tail -n 20 tunnel.log

    - name: ✅ تنظیم مجوز فایل‌های اجرایی
      run: |
        chmod -R +x LexusRP/LexusRP

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 8
        echo "🔍 لاگ کامل:"
        cat server.log

        echo "🔍 بررسی خطاها:"
        grep -i "error" server.log || echo "❌ خطایی با کلمه 'error' یافت نشد"
        grep -i "plugin" server.log || echo "❌ مشکلی در بارگذاری plugin دیده نشد"
        grep -i "gamemode" server.log || echo "❌ مشکلی در gamemode دیده نشد"

        echo "📁 محتویات gamemodes و plugins:"
        ls -l gamemodes/
        ls -l plugins/

        echo "🧠 اگر کرش شد، بررسی کن:"
        echo "👉 .amx خراب یا ناقص"
        echo "👉 پلاگین‌های ویندوزی (.dll) روی لینوکس جواب نمی‌ده"
        echo "👉 فایل announce ممکنه اجرایی نباشه یا خراب باشه"

    - name: ✅ آدرس نهایی
      run: |
        echo "✅ اگر همه چیز درست بود، از آدرس‌های زیر وارد شو:"
        echo "🌍 LexusRP.DuckDNS.org:7777"
        echo "🌐 lexusrp.loca.lt:7777"
