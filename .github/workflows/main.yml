name: Run SAMP Server

on:
  workflow_dispatch:
  push:

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clone Repository
      uses: actions/checkout@v3

    - name: ğŸ›  Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y unzip curl wget nodejs npm
        sudo npm install -g localtunnel

    - name: ğŸ“¦ Extract Server Files
      run: unzip -o LexusRP_Final.zip -d LexusRP

    - name: ğŸŒ Update DuckDNS IP
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -o ~/duckdns/duck.log -K ~/duckdns/duck.conf

    - name: ğŸš‡ Start LocalTunnel
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        tail -n 20 tunnel.log

    - name: ğŸ”§ Make Executables
      run: |
        chmod -R +x LexusRP
        chmod +x LexusRP/samp03svr
        chmod +x LexusRP/announce || echo "âš ï¸ No announce file"

    - name: ğŸš€ Run Server
      run: |
        cd LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 5
        tail -n 40 server.log || echo "âš ï¸ Log not found"

    - name: âœ… Done
      run: |
        echo "âœ… Server started (if all logs are OK)"
        echo "ğŸŒ Access via: LexusRP.DuckDNS.org:7777 or lexusrp.loca.lt:7777"
