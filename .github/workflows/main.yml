name: Run SAMP Server with LocalTunnel + DuckDNS + Debug

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # هر ۶ ساعت اجرا میشه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clone repo
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارها
      run: |
        sudo apt update
        sudo apt install -y unzip curl wget nodejs npm
        sudo npm install -g localtunnel

    - name: 📦 استخراج فایل سرور
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🌐 آپدیت آی‌پی DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -o ~/duckdns/duck.log -K ~/duckdns/duck.conf

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        tail -n 20 tunnel.log

    - name: ✅ تنظیم مجوز اجرا برای فایل‌ها
      run: |
        chmod -R +x LexusRP/LexusRP/LexusRP

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP/LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 8
        echo "🔍 بررسی لاگ کامل سرور:"
        cat server.log

        echo "🔍 بررسی دقیق خطاها:"
        grep -i "error" server.log || echo "❌ هیچ خطایی با کلمه error یافت نشد"
        grep -i "plugin" server.log || echo "❌ بارگذاری پلاگین بررسی شد"
        grep -i "gamemode" server.log || echo "❌ بارگذاری گیم مود بررسی شد"

        echo "📁 بررسی فایل‌های gamemode و plugins:"
        ls -l gamemodes/
        ls -l plugins/

        echo "📌 اگر سرور سریع بسته شد، احتمالاً یکی از این دلیله:"
        echo "👉 فایل .amx ناقص یا خراب"
        echo "👉 پلاگین .so ناقص یا اشتباهی (ویندوزی)"
        echo "👉 مسیر فایل‌های server.cfg نادرست تعریف شده"
        echo "👉 یا فایل announce اجازه اجرا نداره یا خراب شده"

    - name: ✅ نتیجه نهایی
      run: |
        echo "✅ اگر همه چیز درست بود، از آدرس‌های زیر وارد شو:"
        echo "🌍 LexusRP.DuckDNS.org:7777"
        echo "🌐 lexusrp.loca.lt:7777"
