name: Run SA-MP Server - LexusRP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن فایل‌ها از ریپو
      uses: actions/checkout@v3

    - name: 📦 استخراج فایل LexusRP.zip
      run: unzip -o LexusRP.zip -d LexusRP

    - name: ⚙️ نصب کتابخانه‌های مورد نیاز ۳۲بیتی
      run: |
        sudo apt update
        sudo apt install -y lib32z1 lib32gcc-s1

    - name: 🧷 دسترسی اجرایی به فایل‌های سرور
      run: |
        cd LexusRP/LexusRP
        chmod +x samp03svr
        chmod +x announce
        chmod +x startup.sh

    - name: 🚀 اجرای سرور
      run: |
        cd LexusRP/LexusRP
        ./startup.sh &
        sleep 10
        echo "✅ سرور اجرا شد — بررسی IP: LexusRP.DuckDNS.org:7777"
