name: Run SA-MP Server from Folder

on:
  push:
    branches: [ main ]

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ دریافت سورس پروژه
      uses: actions/checkout@v3

    - name: 🛠 نصب پیش‌نیازهای سرور
      run: sudo apt update && sudo apt install -y lib32z1 lib32gcc-s1

    - name: 🚀 اجرای سرور از پوشه LexusRP_Final_GitHub_Ready
      run: |
        cd LexusRP_Final_GitHub_Ready
        chmod +x startup.sh
        ./startup.sh
