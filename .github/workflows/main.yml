name: Run SAMP Server via LocalTunnel

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clone repo
      uses: actions/checkout@v3

    - name: 📦 Extract ZIP
      run: unzip -o LexusRP.zip -d unpacked

    - name: 🛠 نصب ابزارها
      run: |
        sudo apt update
        sudo apt install -y screen wget curl lib32z1 nodejs npm unzip
        npm install -g localtunnel

    - name: ✅ اجرای سرور SAMP
      run: |
        cd unpacked/LexusRP
        chmod +x samp03svr
        chmod +x announce
        screen -dmS samp ./samp03svr
        sleep 3
        echo "✅ سرور اجرا شد"

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        tail -n 20 tunnel.log

    - name: 🦆 به‌روزرسانی آی‌پی در DuckDNS
      run: |
        curl -s "https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip="

    - name: 🔍 بررسی پورت سرور
      run: |
        if (echo > /dev/tcp/127.0.0.1/7777) >/dev/null 2>&1; then
          echo "✅ پورت 7777 بازه (سرور ران شده)"
        else
          echo "⛔️ پورت 7777 بسته‌ست (سرور ران نشده)"
        fi

    - name: 📄 بررسی لاگ سرور
      run: |
        cd unpacked/LexusRP
        if [ -f server.log ]; then
          tail -n 40 server.log
        else
          echo "⛔️ فایل server.log ساخته نشده، یعنی سرور فوراً کرش کرده"
        fi
