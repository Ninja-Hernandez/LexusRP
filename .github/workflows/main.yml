name: Run SAMP Server with LocalTunnel + DuckDNS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن مخزن
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارهای لازم
      run: |
        sudo apt update
        sudo apt install unzip curl net-tools -y
        npm install -g localtunnel

    - name: 📦 باز کردن فایل فشرده سرور
      run: |
        unzip -o "LexusRP.zip" -d .
        chmod -R +x LexusRP/LexusRP

    - name: 🌐 به‌روزرسانی آی‌پی DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/update.sh
        chmod +x ~/duckdns/update.sh
        ~/duckdns/update.sh

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10

    - name: 🧷 دسترسی اجرایی به فایل‌های سرور
      run: chmod -R +x LexusRP/LexusRP

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP
        ./samp03svr > full.log &
        sleep 10
        echo "📄 لاگ سرور (کامل):"
        cat full.log || echo "⚠️ فایل لاگ پیدا نشد"
        echo "🔍 بررسی مشکلات:"
        grep -i "error\|unknown\|plugin\|File\|not found\|Script" full.log || echo "✔️ هیچ اروری در لاگ پیدا نشد."
        if ! pgrep -x "samp03svr" > /dev/null; then
          echo "⚠️ سرور به‌طور کامل ران نشده است"
        else
          echo "✅ سرور در حال اجراست"
        fi

    - name: ✅ اگر همه چیز درست بود، از آدرس‌های زیر وارد شو:
      run: |
        echo "🌍 LexusRP.DuckDNS.org:7777"
        echo "🌐 lexusrp.loca.lt:7777"
