name: Run SA-MP Server - LexusRP

on:
  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن فایل‌ها
      uses: actions/checkout@v3

    - name: ⚙️ نصب کتابخانه‌های موردنیاز
      run: |
        sudo apt update
        sudo apt install -y lib32z1 lib32gcc-s1 unzip

    - name: 📦 استخراج فایل زیپ
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🔍 پیدا کردن مسیر samp03svr و اجرای آن
      run: |
        echo "🔍 جستجوی samp03svr..."
        SAMP_PATH=$(find LexusRP -type f -name samp03svr | head -n 1)

        if [ -z "$SAMP_PATH" ]; then
          echo "❌ فایل samp03svr پیدا نشد"
          find LexusRP -type d
          exit 1
        fi

        echo "✅ فایل samp03svr پیدا شد در: $SAMP_PATH"
        SAMP_DIR=$(dirname "$SAMP_PATH")
        cd "$SAMP_DIR"

        chmod +x samp03svr
        ./samp03svr > server.log 2>&1 &
        sleep 10

        echo "📄 ۲۰ خط آخر لاگ:"
        tail -n 20 server.log || echo "⚠️ لاگی وجود ندارد"
