name: Run SA-MP Server on Push

on:
  push:
    branches: [ main ]

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ دریافت سورس پروژه
      uses: actions/checkout@v3

    - name: 🛠 نصب پیش‌نیازهای لینوکس
      run: sudo apt update && sudo apt install -y lib32z1 lib32gcc-s1

    - name: 🚀 اجرای سرور SA-MP از داخل پوشه LexusRP
      run: |
        cd LexusRP
        chmod +x startup.sh
        ./startup.sh
