name: Run SA-MP Server - LexusRP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  start-server:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن فایل‌ها
      uses: actions/checkout@v3

    - name: ⚙️ نصب کتابخانه‌های ۳۲ بیتی
      run: |
        sudo dpkg --add-architecture i386
        sudo apt update
        sudo apt install -y lib32z1 lib32gcc-s1 unzip

    - name: 📦 استخراج فایل ZIP
      run: |
        unzip -o LexusRP.zip -d LexusRP
        ls -la LexusRP

    - name: 🚀 اجرای سرور
      run: |
        cd LexusRP
        chmod +x samp03svr
        chmod +x announce || echo "⚠️ فایل announce وجود ندارد"
        chmod +x startup.sh || echo "⚠️ فایل startup.sh وجود ندارد"
        ./samp03svr > server.log 2>&1 &
        sleep 10
        echo "📄 آخرین خطوط لاگ:"
        tail -n 20 server.log || echo "لاگی پیدا نشد"

    - name: ✅ نتیجه نهایی
      run: |
        echo "✅ اگر خطایی ندیدی، سرور ران شده"
        echo "🌐 آدرس اتصال: LexusRP.DuckDNS.Org:7777"
