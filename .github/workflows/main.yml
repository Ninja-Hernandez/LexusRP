name: Run SAMP Server with LocalTunnel + DuckDNS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # هر 6 ساعت اجرا میشه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 کلون کردن مخزن
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارهای مورد نیاز
      run: |
        sudo apt update -qq
        sudo apt install -y unzip curl wget nodejs npm > /dev/null
        sudo npm install -g localtunnel > /dev/null

    - name: 📦 استخراج فایل ZIP
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🌐 به‌روزرسانی آی‌پی DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -s -o ~/duckdns/duck.log -K ~/duckdns/duck.conf
        tail -n 10 ~/duckdns/duck.log || echo "❗ DuckDNS response not found"

    - name: 🚇 اجرای LocalTunnel با زیردامنه lexusrp
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log 2>&1 &
        sleep 8
        echo "🔗 LocalTunnel (آخرین 20 خط):"
        tail -n 20 tunnel.log

    - name: 🔍 تنظیم مجوز فایل‌های اجرایی و بررسی
      run: |
        cd LexusRP/LexusRP
        chmod +x samp03svr announce || echo "⚠️ chmod برای فایل‌های اجرایی با مشکل مواجه شد"
        echo "📁 Plugins:"
        ls -l plugins || echo "❌ پوشه plugins پیدا نشد"
        echo "📁 Gamemodes:"
        ls -l gamemodes || echo "❌ پوشه gamemodes پیدا نشد"

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 6
        echo "📄 لاگ سرور (آخرین 40 خط):"
        tail -n 40 server.log
        echo "🔍 بررسی لاگ:"
        grep -i "error" server.log || echo "✔️ بدون ارور"
        grep -i "plugin" server.log || echo "✔️ پلاگین‌ها بارگذاری شدن"
        grep -i "gamemode" server.log || echo "✔️ گیم‌مود بارگذاری شد"
        grep -i "started" server.log || echo "⚠️ هنوز کامل ران نشده؟ بررسی کن"

    - name: ✅ نتیجه نهایی
      run: |
        echo "✅ اگر همه چیز درست بود، از آدرس‌های زیر وارد شو:"
        echo "🌍 LexusRP.DuckDNS.org:7777"
        echo "🌐 lexusrp.loca.lt:7777"
