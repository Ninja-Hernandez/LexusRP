name: Run SAMP Server with LocalTunnel + DuckDNS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # هر ۶ ساعت اجرا میشه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clone repo
      uses: actions/checkout@v3

    - name: 🛠 نصب ابزارها
      run: |
        sudo apt update
        sudo apt install -y unzip curl wget nodejs npm
        sudo npm install -g localtunnel

    - name: 📦 باز کردن فایل ZIP
      run: unzip -o LexusRP.zip -d LexusRP

    - name: 🌐 به‌روزرسانی آی‌پی DuckDNS
      run: |
        mkdir -p ~/duckdns
        echo "url=https://www.duckdns.org/update?domains=lexusrp&token=af9e1af2-cc2f-433d-816a-8c75fed13594&ip=" > ~/duckdns/duck.conf
        curl -k -o ~/duckdns/duck.log -K ~/duckdns/duck.conf

    - name: 🚇 اجرای LocalTunnel روی پورت 7777
      run: |
        lt --port 7777 --subdomain lexusrp > tunnel.log &
        sleep 10
        echo "=== LocalTunnel Log (last 20 lines) ==="
        tail -n 20 tunnel.log

    - name: 🔍 تنظیم دسترسی‌ها و بررسی فایل‌ها
      run: |
        chmod -R +x LexusRP/LexusRP
        echo "📁 بررسی پوشه Plugins:"
        ls -l LexusRP/LexusRP/plugins || echo "پوشه Plugins یافت نشد"
        echo "📁 بررسی پوشه Gamemodes:"
        ls -l LexusRP/LexusRP/gamemodes || echo "پوشه Gamemodes یافت نشد"

    - name: 🚀 اجرای سرور SAMP
      run: |
        cd LexusRP/LexusRP
        nohup ./samp03svr > server.log 2>&1 &
        sleep 8
        echo "📄 محتویات server.log (آخرین 40 خط):"
        tail -n 40 server.log

    - name: 🔍 بررسی لاگ برای مشکلات احتمالی
      run: |
        cd LexusRP/LexusRP
        echo "🔍 شروع بررسی لاگ برای مشکلات احتمالی:"
        if grep -i "Run time error" server.log; then
          echo "❌ ارور زمان اجرا (Run time error) یافت شد! لطفا گیم‌مود و اسکریپت‌ها را بررسی کنید."
        fi
        if grep -i "could not load" server.log; then
          echo "❌ ارور بارگذاری فایل پیدا شد. احتمالا فایل‌های گمشده یا مسیر نادرست دارید."
        fi
        if grep -i "failed to open" server.log; then
          echo "❌ ارور بازکردن فایل رخ داده. ممکن است فایل یا دسترسی‌ها مشکل داشته باشند."
        fi
        if grep -i "function is not found" server.log; then
          echo "❌ تابعی که فراخوانی شده پیدا نشده. احتمالا در اسکریپت‌ها مشکل دارید."
        fi
        if grep -i "plugin error" server.log; then
          echo "❌ خطا در پلاگین‌ها وجود دارد. پلاگین‌ها و مسیر آن‌ها را چک کنید."
        fi
        if ! grep -i "error" server.log && ! grep -i "failed" server.log; then
          echo "✔️ هیچ اروری در لاگ پیدا نشد."
          echo "⚠️ با این حال احتمالاً سرور کامل ران نشده. بررسی‌های دیگر لازم است."
        fi

    - name: ✅ نتیجه نهایی
      run: |
        echo "✅ سرور اگر به درستی اجرا شده باشد، از طریق آدرس‌های زیر وارد شوید:"
        echo "🌍 LexusRP.DuckDNS.org:7777"
        echo "🌐 lexusrp.loca.lt:7777"
